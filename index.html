<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Nine Golf Email Signature Generator</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        label { display: block; margin-top: 4px; font-weight: bold; text-align: left; font-size: 13px; }
        input, select { width: 100%; padding: 5px; margin-top: 2px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; }
        button { margin-top: 8px; padding: 8px; background-color: #99CA3C; border: none; color: white; font-size: 14px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #88B92E; }
        .signature-box { padding: 10px; border: 1px solid #ddd; background: #fff; text-align: left; }
        .image-preview { display: block; margin: auto; border-radius: 50%; transition: width 0.1s ease, height 0.1s ease; }
        .info-table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        .info-table td { padding: 2px 4px; vertical-align: middle; white-space: nowrap; line-height: 1.1; }
        .info-table img { width: 14px; height: 14px; vertical-align: middle; margin-right: 4px; }
    </style>
</head>
<body>
    <h2>Back Nine Golf Email Signature Generator</h2>
    
    <label for="name">Full Name</label>
    <input type="text" id="name" oninput="updatePreview()">

    <label for="title">Job Title</label>
    <input type="text" id="title" oninput="updatePreview()">

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" oninput="updatePreview()">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" oninput="updatePreview()">

    <label for="email">Email</label>
    <input type="email" id="email" oninput="updatePreview()">

    <label for="website">Website</label>
    <input type="url" id="website" oninput="updatePreview()">

    <label for="address">Address</label>
    <input type="text" id="address" oninput="updatePreview()">

    <label for="image">Profile Image URL</label>
    <input type="url" id="image" oninput="updatePreview()">
    <input type="file" id="imageUpload" accept="image/*">

    <label for="imageSize">Image Size</label>
    <input type="range" id="imageSize" min="50" max="200" value="120" oninput="updatePreview()">
    <span id="imageSizeValue">120px</span>

    <div class="btn-group">
        <button onclick="copySignature()">Copy Signature</button>
    </div>

    <h3>Signature Preview:</h3>
    <div id="preview-box" class="signature-box">
        <table style="border-collapse: collapse; font-family: Arial, sans-serif;">
            <tr>
                <td style="padding: 10px; text-align: center;">
                    <img id="imagePreview" class="image-preview" src="" alt="Profile Image">
                </td>
                <td style="padding: 10px; border-left: 2px solid #99CA3C; text-align: left;">
                    <p id="previewName" style="font-size: 17px; font-weight: bold; margin: 0;"></p>
                    <p id="previewTitle" style="font-size: 15px; margin: 2px 0;"></p>
                    <table id="contactInfo" class="info-table"></table>
                </td>
            </tr>
        </table>
    </div>

    <script>
        async function uploadImage(file) {
            let formData = new FormData();
            formData.append("source", file);
            formData.append("type", "file");

            let response = await fetch("https://freeimage.host/api/1/upload?key=6d207e02198a847aa98d0a2a901485a5", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            if (result.status_code === 200) {
                return result.image.url; 
            } else {
                alert("❌ Image upload failed. Please try again.");
                return null;
            }
        }

        document.getElementById("imageUpload").addEventListener("change", async function(event) {
            const file = event.target.files[0];
            if (file) {
                let imageUrl = await uploadImage(file);
                if (imageUrl) {
                    document.getElementById("imagePreview").src = imageUrl;
                    document.getElementById("image").value = imageUrl;
                    updatePreview();
                }
            }
        });

        function updatePreview() {
            document.getElementById("previewName").textContent = document.getElementById("name").value;
            document.getElementById("previewTitle").textContent = document.getElementById("title").value;
            document.getElementById("imagePreview").src = document.getElementById("image").value;
            document.getElementById("imagePreview").style.width = document.getElementById("imageSize").value + "px";
            document.getElementById("imagePreview").style.height = document.getElementById("imageSize").value + "px";
            document.getElementById("imageSizeValue").textContent = document.getElementById("imageSize").value + "px";
        }

        function copySignature() {
            let previewBox = document.getElementById("preview-box").cloneNode(true);
            document.body.appendChild(previewBox);

            let range = document.createRange();
            range.selectNodeContents(previewBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");

            document.body.removeChild(previewBox);
            alert("✅ Signature copied! Paste it into Gmail.");
        }
    </script>
</body>
</html>
