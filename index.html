<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Nine Golf Email Signature Generator</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: transparent;
        }
        label {
            display: block;
            margin-top: 4px;
            font-weight: bold;
            text-align: left;
            font-size: 13px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 2px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 13px;
        }
        button {
            margin-top: 8px;
            padding: 8px;
            background-color: #99CA3C;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #88B92E;
        }
        .signature-box {
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            text-align: left;
        }
        .image-preview {
            display: block;
            margin: auto;
            border-radius: 50%;
            transition: width 0.1s ease, height 0.1s ease;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }
        .info-table td {
            padding: 2px 4px;
            vertical-align: middle;
            white-space: nowrap;
            line-height: 1.1;
        }
        .info-table img {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }
        .contact-info-container {
            display: flex;
            flex-direction: column;
            padding-left: 18px;
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            input, select {
                font-size: 12px;
            }
            .signature-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>Back Nine Golf Email Signature Generator</h2>
    <p>Fill in your details below to generate your email signature.</p>
    
    <label for="name">Full Name</label>
    <input type="text" id="name" value="Your Name" oninput="updatePreview()">

    <label for="title">Job Title</label>
    <input type="text" id="title" value="Your Title" oninput="updatePreview()">

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" value="987-654-321" oninput="updatePreview()">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" value="123-456-758" oninput="updatePreview()">

    <label for="email">Email</label>
    <input type="email" id="email" value="name@thebackninegolf.com" oninput="updatePreview()">

    <label for="website">Website</label>
    <input type="url" id="website" value="www.thebackninegolf.com" oninput="updatePreview()">

    <label for="address">Address</label>
    <input type="text" id="address" value="123 Backnine, Saint George, UT 84770" oninput="updatePreview()">

    <label for="image">Profile Image 200x200</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="url" id="image" value="https://iili.io/2yOuSp4.png" oninput="updatePreview()">

    <label for="imageSize">Image Size</label>
    <input type="range" id="imageSize" min="50" max="200" value="120" oninput="updatePreview()">
    <span id="imageSizeValue">120px</span>

    <div class="btn-group">
        <button onclick="copySignature()">Copy Signature</button>
    </div>

    <h3>Signature Preview:</h3>
    <div id="preview-box" class="signature-box" contenteditable="true">
        <table style="border-collapse: collapse; font-family: Arial, sans-serif;">
            <tr>
                <td style="padding: 10px; text-align: center;">
                    <img id="imagePreview" class="image-preview" src="https://iili.io/2yOuSp4.png" alt="Profile Image" style="width: 120px; height: 120px;">
                </td>
                <td style="padding: 10px; border-left: 2px solid #99CA3C; text-align: left;">
                    <div class="contact-info-container">
                        <p id="previewName" style="font-size: 17px; font-weight: bold; margin: 0;">Your Name</p>
                        <p id="previewTitle" style="font-size: 15px; margin: 2px 0;">Your Title</p>
                        <table id="contactInfo" class="info-table"></table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function updatePreview() {
            document.getElementById("previewName").textContent = document.getElementById("name").value;
            document.getElementById("previewTitle").textContent = document.getElementById("title").value;
            document.getElementById("imagePreview").src = document.getElementById("image").value;
            document.getElementById("imagePreview").style.width = document.getElementById("imageSize").value + "px";
            document.getElementById("imagePreview").style.height = document.getElementById("imageSize").value + "px";
            document.getElementById("imageSizeValue").textContent = document.getElementById("imageSize").value + "px";

            let contactHTML = `
                <tr><td><img src="https://cdn-icons-png.flaticon.com/128/455/455705.png"></td><td>${document.getElementById("mobile").value}</td></tr>
                <tr><td><img src="https://cdn-icons-png.flaticon.com/128/3917/3917144.png"></td><td>${document.getElementById("phone").value}</td></tr>
                <tr><td><img src="https://cdn-icons-png.flaticon.com/128/3916/3916632.png"></td><td>${document.getElementById("email").value}</td></tr>
                <tr><td><img src="https://cdn-icons-png.flaticon.com/128/3917/3917571.png"></td><td>${document.getElementById("website").value}</td></tr>
            `;
            document.getElementById("contactInfo").innerHTML = contactHTML;
        }

        function copySignature() {
            let previewBox = document.getElementById("preview-box");
            let range = document.createRange();
            range.selectNodeContents(previewBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            alert("âœ… Signature copied! Paste it into Gmail.");
        }
    </script>
</body>
</html>
