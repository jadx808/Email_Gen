<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Nine Golf Email Signature Generator</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; text-align: center; background-color: transparent; }
        label { display: block; margin-top: 4px; font-weight: bold; text-align: left; font-size: 13px; }
        input { width: 100%; padding: 5px; margin-top: 2px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; }
        button { margin-top: 8px; padding: 8px; background-color: #99CA3C; border: none; color: white; font-size: 14px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #88B92E; }
        .signature-box { padding: 10px; border: 1px solid #ddd; background: #fff; text-align: left; }
        .social-icons a { text-decoration: none; display: inline-block; margin: 0 4px; vertical-align: middle; }
        .social-icons a img { display: block; }
        #hidden-copy { position: absolute; left: -9999px; top: 0; }
    </style>
</head>
<body>
    <h2>Back Nine Golf Email Signature Generator</h2>
    <p>Fill in your details below to generate your email signature.</p>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Jared Uyehara">

    <label for="title">Job Title</label>
    <input type="text" id="title" placeholder="Creative Director">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="123 456 758">
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="name@thebackninegolf.com">

    <label for="website">Website</label>
    <input type="url" id="website" placeholder="https://thebackninegolf.com">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="123 Backnine, Saint George, UT 84770">

    <label for="imageUpload">Profile Image (200x200)</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="imageURL" placeholder="https://iili.io/2yOuSp4.png" oninput="updatePreview()">
    <input type="hidden" id="imageBase64"> <!-- Stores the Base64 image -->

    <div class="btn-group">
        <button onclick="generateSignature()">Generate Signature</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <h3>Signature Preview:</h3>
    <div id="preview-box" class="signature-box" style="display: none;">
        <div id="signature-preview"></div>
    </div>
    <button onclick="copySignature()">Copy Signature</button>

    <!-- Hidden div for proper copy-paste -->
    <div id="hidden-copy" contenteditable="true"></div>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("imageBase64").value = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        function getInputValue(id) {
            const input = document.getElementById(id);
            return input.value.trim() || input.placeholder;
        }

        function updatePreview() {
            const imageBase64 = document.getElementById("imageBase64").value;
            const imageUrl = getInputValue("imageURL");

            const image = imageBase64 || imageUrl;

            document.getElementById("signature-preview").innerHTML = generateSignatureHTML(image);
            document.getElementById("preview-box").style.display = "block";
        }

        function generateSignature() {
            const imageBase64 = document.getElementById("imageBase64").value;
            const imageUrl = getInputValue("imageURL");

            const image = imageBase64 || imageUrl;

            document.getElementById("signature-preview").innerHTML = generateSignatureHTML(image);
            document.getElementById("preview-box").style.display = "block";

            // Store signature in hidden div for proper copy
            document.getElementById("hidden-copy").innerHTML = generateSignatureHTML(image);
        }

        function generateSignatureHTML(image) {
            const name = getInputValue("name");
            const title = getInputValue("title");
            const phone = getInputValue("phone");
            const email = getInputValue("email");
            const website = getInputValue("website");
            const address = getInputValue("address");

            let contactInfo = `
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3917/3917144.png' width="16" height="16"></td>
                    <td style="padding-left: 12px;"><a href="tel:${phone}">${phone}</a></td></tr>
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3916/3916632.png' width="16" height="16"></td>
                    <td style="padding-left: 12px;"><a href="mailto:${email}">${email}</a></td></tr>
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3917/3917571.png' width="16" height="16"></td>
                    <td style="padding-left: 12px;"><a href="${website}" target="_blank">${website}</a></td></tr>
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3916/3916874.png' width="16" height="16"></td>
                    <td style="padding-left: 12px;">${address}</td></tr>
            `;

            return `
                <table style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; background-color: transparent;">
                    <tr>
                        <td style="padding: 10px; text-align: center;">
                            <img src='${image}' alt='Profile Image' style="border-radius: 50%; width: 200px; height: 200px; display: block; margin: auto;">
                        </td>
                        <td style="padding: 10px; border-left: 2px solid #99CA3C; padding-left: 18px; text-align: left;">
                            <p style="font-size: 17px; font-weight: bold; margin: 0;">${name}</p>
                            <p style="font-size: 15px; margin: 2px 0; line-height: 1.5;">${title}</p>
                            <table style="width: 100%; border-spacing: 0px; border-collapse: collapse;">
                                ${contactInfo}
                            </table>
                        </td>
                    </tr>
                </table>`;
        }

        function copySignature() {
            const copyDiv = document.getElementById("hidden-copy");
            copyDiv.contentEditable = "true";
            const range = document.createRange();
            range.selectNodeContents(copyDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            alert("âœ… Signature copied! Paste it into Gmail.");
        }
    </script>
</body>
</html>
