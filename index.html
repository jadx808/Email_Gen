<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Nine Golf Email Signature Generator</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; background-color: transparent; }
        label { display: block; margin-top: 4px; font-weight: bold; text-align: left; font-size: 13px; }
        input, select { width: 100%; padding: 5px; margin-top: 2px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; }
        button { margin-top: 8px; padding: 8px; background-color: #99CA3C; border: none; color: white; font-size: 14px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #88B92E; }
        .signature-box { padding: 10px; border: 1px solid #ddd; background: #fff; text-align: left; }
        .image-preview { display: block; margin: auto; border-radius: 50%; transition: width 0.1s ease, height 0.1s ease; }
        .info-table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        .info-table td { padding: 2px 4px; vertical-align: middle; white-space: nowrap; line-height: 1.1; }
        .info-table img { width: 14px; height: 14px; vertical-align: middle; margin-right: 4px; }
        .contact-info-container { display: flex; flex-direction: column; padding-left: 18px; }
        .clickable a { text-decoration: none; color: #000; }
        #hidden-copy { position: absolute; left: -9999px; top: 0; }
    </style>
</head>
<body>
    <h2>Back Nine Golf Email Signature Generator</h2>
    <p>Fill in your details below to generate your email signature.</p>

    <label for="name">Full Name</label>
    <input type="text" id="name" value="Jared Uyehara" oninput="updatePreview()">

    <label for="title">Job Title</label>
    <input type="text" id="title" value="Creative Director" oninput="updatePreview()">

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" value="987 654 321" oninput="updatePreview()">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" value="123 456 758" oninput="updatePreview()">

    <label for="email">Email</label>
    <input type="email" id="email" value="name@thebackninegolf.com" oninput="updatePreview()">

    <label for="website">Website</label>
    <input type="url" id="website" value="https://thebackninegolf.com" oninput="updatePreview()">

    <label for="address">Address</label>
    <input type="text" id="address" value="123 Backnine, Saint George, UT 84770" oninput="updatePreview()">

    <label for="imageUpload">Profile Image (200x200)</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="hidden" id="imageBase64">

    <label for="imageSize">Image Size</label>
    <input type="range" id="imageSize" min="50" max="200" value="120" oninput="updatePreview()">
    <span id="imageSizeValue">120px</span>

    <div class="btn-group">
        <button onclick="copySignature()">Copy Signature</button>
    </div>

    <h3>Signature Preview:</h3>
    <div id="preview-box" class="signature-box">
        <table style="border-collapse: collapse; font-family: Arial, sans-serif;">
            <tr>
                <td style="padding: 10px; text-align: center;">
                    <img id="imagePreview" class="image-preview" src="https://iili.io/2yOuSp4.png" alt="Profile Image" style="width: 120px; height: 120px;">
                </td>
                <td style="padding: 10px; border-left: 2px solid #99CA3C; text-align: left;">
                    <div class="contact-info-container">
                        <p id="previewName" style="font-size: 17px; font-weight: bold; margin: 0;">Jared Uyehara</p>
                        <p id="previewTitle" style="font-size: 15px; margin: 2px 0;">Creative Director</p>
                        <table id="contactInfo" class="info-table clickable"></table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("imageBase64").value = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        function getInputValue(id) {
            return document.getElementById(id).value.trim();
        }

        function updatePreview() {
            const imageBase64 = document.getElementById("imageBase64").value || "https://iili.io/2yOuSp4.png";
            document.getElementById("imagePreview").src = imageBase64;

            const imageSize = document.getElementById("imageSize").value + "px";
            document.getElementById("imagePreview").style.width = imageSize;
            document.getElementById("imagePreview").style.height = imageSize;
            document.getElementById("imageSizeValue").textContent = imageSize;
        }

        function copySignature() {
            const copyDiv = document.createElement("div");
            copyDiv.contentEditable = "true";
            document.body.appendChild(copyDiv);

            copyDiv.innerHTML = document.getElementById("preview-box").innerHTML;
            const range = document.createRange();
            range.selectNodeContents(copyDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");

            document.body.removeChild(copyDiv);
            alert("âœ… Signature copied! Paste it into Gmail.");
        }
    </script>
</body>
</html>
