<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Nine Golf Email Signature Generator</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; text-align: center; background-color: transparent; }
        label { display: block; margin-top: 4px; font-weight: bold; text-align: left; font-size: 13px; }
        input, select { width: 100%; padding: 5px; margin-top: 2px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; }
        button { margin-top: 8px; padding: 8px; background-color: #99CA3C; border: none; color: white; font-size: 14px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #88B92E; }
        .signature-box { padding: 10px; border: 1px solid #ddd; background: #fff; text-align: left; }
        .image-preview { display: block; margin: auto; border-radius: 50%; transition: width 0.1s ease, height 0.1s ease; }
    </style>
</head>
<body>
    <h2>Back Nine Golf Email Signature Generator</h2>
    <p>Fill in your details below to generate your email signature.</p>
    
    <label for="name">Full Name</label>
    <input type="text" id="name" value="Jared Uyehara">

    <label for="title">Job Title</label>
    <input type="text" id="title" value="Creative Director">

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" value="987 654 321">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" value="123 456 758">

    <label for="email">Email</label>
    <input type="email" id="email" value="name@thebackninegolf.com">

    <label for="website">Website</label>
    <input type="url" id="website" value="https://thebackninegolf.com">

    <label for="address">Address</label>
    <input type="text" id="address" value="123 Backnine, Saint George, UT 84770">

    <label for="image">Profile Image</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="url" id="image" value="https://iili.io/2yOuSp4.png" oninput="updatePreviewImage()">

    <label for="imageSize">Image Size</label>
    <input type="range" id="imageSize" min="50" max="200" value="120" oninput="updateImageSize(this.value)">
    <span id="imageSizeValue">120px</span>

    <div class="btn-group">
        <button onclick="generateSignature()">Generate Signature</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <h3>Signature Preview:</h3>
    <div id="preview-box" class="signature-box" style="display: none;">
        <table style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif;">
            <tr>
                <td style="padding: 10px; text-align: center;">
                    <img id="imagePreview" class="image-preview" src="https://iili.io/2yOuSp4.png" alt="Profile Image" style="width: 120px; height: 120px;">
                </td>
                <td style="padding: 10px; border-left: 2px solid #99CA3C; padding-left: 18px; text-align: left;">
                    <p id="previewName" style="font-size: 17px; font-weight: bold; margin: 0;">Jared Uyehara</p>
                    <p id="previewTitle" style="font-size: 15px; margin: 2px 0;">Creative Director</p>
                </td>
            </tr>
        </table>
    </div>
    <button onclick="copySignature()">Copy Signature</button>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("image").value = e.target.result;
                    updatePreviewImage();
                };
                reader.readAsDataURL(file);
            }
        });

        function updatePreviewImage() {
            const imageUrl = document.getElementById("image").value;
            document.getElementById("imagePreview").src = imageUrl;
        }

        function updateImageSize(size) {
            document.getElementById("imageSizeValue").textContent = size + "px";
            document.getElementById("imagePreview").style.width = size + "px";
            document.getElementById("imagePreview").style.height = size + "px";
        }

        function generateSignature() {
            document.getElementById("preview-box").style.display = "block";

            document.getElementById("previewName").textContent = document.getElementById("name").value;
            document.getElementById("previewTitle").textContent = document.getElementById("title").value;

            updatePreviewImage();
            updateImageSize(document.getElementById("imageSize").value);
        }

        function copySignature() {
            const copyDiv = document.createElement("div");
            copyDiv.contentEditable = "true";
            document.body.appendChild(copyDiv);
            copyDiv.innerHTML = document.getElementById("preview-box").innerHTML;

            const range = document.createRange();
            range.selectNodeContents(copyDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            document.body.removeChild(copyDiv);
            alert("âœ… Signature copied! Paste it into Gmail.");
        }
    </script>
</body>
</html>
