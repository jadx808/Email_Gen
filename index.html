<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Nine Golf Email Signature Generator</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; background-color: transparent; }
        label { display: block; margin-top: 4px; font-weight: bold; text-align: left; font-size: 13px; }
        input { width: 100%; padding: 5px; margin-top: 2px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; }
        button { margin-top: 8px; padding: 8px; background-color: #99CA3C; border: none; color: white; font-size: 14px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #88B92E; }
    </style>
</head>
<body>
    <h2>Back Nine Golf Email Signature Generator</h2>
    <p>Fill in your details below to generate your email signature.</p>
    
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Jared Uyehara">

    <label for="title">Job Title</label>
    <input type="text" id="title" placeholder="Creative Director">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="123 456 758">
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="name@thebackninegolf.com">

    <label for="website">Website</label>
    <input type="url" id="website" value="thebackninegolf.com">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="123 Backnine, Saint George, UT 84770">

    <label for="image">Profile Image</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="url" id="image" placeholder="https://iili.io/2yOuSp4.png">
    
    <div class="btn-group">
        <button onclick="generateSignature()">Generate Signature</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <h3>Signature Preview:</h3>
    <div id="preview-box" style="display: none; padding: 10px; border: 1px solid #ddd; text-align: left;">
        <div id="signature-preview"></div>
    </div>
    <button onclick="copySignature()">Copy Signature</button>

    <!-- Hidden contentEditable div for rich-text copying -->
    <div id="hidden-copy" contenteditable="true" style="position: absolute; left: -9999px;"></div>

    <script>
        function generateSignature() {
            const name = document.getElementById("name").value || "Your Name";
            const title = document.getElementById("title").value || "Your Title";
            const phone = document.getElementById("phone").value || "123 456 758";
            const email = document.getElementById("email").value || "name@thebackninegolf.com";
            const website = document.getElementById("website").value || "thebackninegolf.com";
            const address = document.getElementById("address").value || "123 Backnine, Saint George, UT 84770";
            let image = document.getElementById("image").value || "https://iili.io/2yOuSp4.png";

            let contactInfo = `
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3917/3917144.png' width="16" height="16"></td><td style="padding-left: 12px;">${phone}</td></tr>
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3916/3916632.png' width="16" height="16"></td><td style="padding-left: 12px;">${email}</td></tr>
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3917/3917571.png' width="16" height="16"></td><td style="padding-left: 12px;">${website}</td></tr>
                <tr><td><img src='https://cdn-icons-png.flaticon.com/128/3916/3916874.png' width="16" height="16"></td><td style="padding-left: 12px;">${address}</td></tr>
            `;

            let socialIcons = `
                <tr>
                    <td colspan="2" style="padding-top: 10px;">
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422199.png" width="16" height="16" style="margin-right: 8px;"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422200.png" width="16" height="16" style="margin-right: 8px;"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422215.png" width="16" height="16" style="margin-right: 8px;"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422202.png" width="16" height="16"></a>
                    </td>
                </tr>
            `;

            let signatureHTML = `
                <table style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; background-color: transparent;">
                    <tr>
                        <td style="padding: 10px;">
                            <img src='${image}' alt='Profile Image' style="border-radius: 50%; max-width: 120px;">
                        </td>
                        <td style="padding: 10px; border-left: 2px solid #99CA3C; padding-left: 18px; text-align: left;">
                            <p style="font-size: 17px; font-weight: bold; margin: 0;">${name}</p>
                            <p style="font-size: 15px; margin: 2px 0;">${title}</p>
                            <table style="width: 100%; border-spacing: 0px; border-collapse: collapse;">
                                ${contactInfo}
                                ${socialIcons}
                            </table>
                        </td>
                    </tr>
                </table>`;

            document.getElementById("signature-preview").innerHTML = signatureHTML;
            document.getElementById("preview-box").style.display = "block"; // Ensure preview box is visible
        }

        function copySignature() {
            const preview = document.getElementById("signature-preview");

            if (!preview.innerHTML.trim()) {
                alert("Please generate your signature first.");
                return;
            }

            // Copy rendered content to a hidden div
            const hiddenDiv = document.getElementById("hidden-copy");
            hiddenDiv.innerHTML = preview.innerHTML;

            // Select and copy from the hidden div
            const range = document.createRange();
            range.selectNodeContents(hiddenDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            // Execute copy command
            document.execCommand("copy");

            alert("Signature copied! Paste it into Gmail's signature settings.");
        }

        function resetForm() {
            document.getElementById("preview-box").style.display = "none";
            document.getElementById("signature-preview").innerHTML = "";
        }
    </script>
</body>
</html>
